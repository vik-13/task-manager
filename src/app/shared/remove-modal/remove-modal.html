<div class="dialog">
  <h2 md-dialog-title>Remove board</h2>
  <div md-dialog-content>
    <p>Are you sure you want to remove <span class="board-name">{{name}}</span>?</p>
  </div>
  <div md-dialog-actions align="right">
    <button md-raised-button color="warn" (click)="remove()">Remove</button>
  </div>
</div>
