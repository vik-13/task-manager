<div class="list">
  <div class="list-header flex-row">
    <h3 (dblclick)="edit()">{{list.name}}</h3>
    <span class="flex"></span>
    <button class="remove-link" md-icon-button (click)="remove()"><md-icon color="warn">delete</md-icon></button>
  </div>
  <div class="tasks">
    <task [boardId]="boardId" [listId]="list.$key" [task]="task" *ngFor="let task of tasksRef | async"></task>
    <add-task [boardId]="boardId" [list]="list"></add-task>
  </div>
</div>
