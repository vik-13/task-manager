<div class="dashboard">
  <div class="boards">
    <div class="board" color="primary" [routerLink]="['/board', board.$key]" *ngFor="let board of boards | async">
      <span class="title">{{board.name}}</span>
      <div class="actions">
        <button class="edit-link" md-icon-button (click)="edit($event, board.$key, board.name)"><md-icon color="accent">mode_edit</md-icon></button>
        <button class="remove-link" md-icon-button (click)="remove($event, board.$key)"><md-icon color="warn">delete</md-icon></button>
      </div>
    </div>
  </div>

  <button class="add-board-link" md-fab (click)="add()"><md-icon color="primary">add</md-icon></button>
</div>
