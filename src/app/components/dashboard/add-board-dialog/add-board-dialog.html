<div class="dialog">
  <form #form="ngForm" (submit)="add(form)" novalidate autocomplete="off">
    <h2 md-dialog-title>Add board</h2>
    <div md-dialog-content>
      <div>
        <md-input ngModel placeholder="Enter board name" name="name" required></md-input>
      </div>
    </div>
    <div md-dialog-actions align="right">
      <button md-raised-button color="primary" [disabled]="form.invalid">Add</button>
    </div>
  </form>
</div>
